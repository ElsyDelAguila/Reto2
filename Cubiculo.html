<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=ISO-8859-1″ />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="JavaScript/FuncionesCubiculo.js"></script>
    <title>GÖETIA</title>
</head>

<body>
    <div style="width:340px; text-align: center;">
        <h2>CUBÍCULOS</h2>
    </div>
    <!--<br />-->
    <div style="border:solid; border-color:black; width:320px; height: 240px; padding-top: 10px;">
        <div style="width:340px; margin: 10px; height: 15px;">
            <div style="width:120px; float: left;">
                <label>ID</label>
            </div>
            <div style="width: 220px; float: left;">
                <input type="number" id="CubID">
            </div>
        </div>
        <div style="width:340px; margin: 10px; height: 15px;">
            <div style="width:120px; float: left;">
                <label>DESTINATARIO</label>
            </div>
            <div style="width: 220px; float: left;">
                <input type="text" id="CubTarget">
            </div>
        </div>
        <div style="width:340px; margin: 10px; height: 15px;">
            <div style="width:120px; float: left;">
                <label>CAPACIDAD</label>
            </div>
            <div style="width: 220px; float: left;">
                <input type="number" id="CubCapacity">
            </div>
        </div>
        <div style="width:340px; margin: 10px; height: 15px;">
            <div style="width:120px; float: left;">
                <label>CATEGORIA</label>
            </div>
            <div style="width: 220px; float: left;">
                <input type="number" id="CubCategory">
            </div>
        </div>
        <div style="width:340px; margin: 10px; height: 15px;">
            <div style="width:120px; float: left;">
                <label>NOMBRE</label>
            </div>
            <div style="width: 220px; float: left;">
                <input type="text" id="CubName">
            </div>
        </div>
        <div style="text-align: center; width:314px; margin-top: 50px;">
            <input type="button" value="CREAR" onclick="crearCubiculo()">
            <input type="button" value="EDITAR" onclick="editarCubiculo()">
            <input type="button" value="BORRAR" onclick="borrarCubiculo()">
        </div>
    </div>
    <br />
    <div style="width:340px; text-align: center;">
        <h2>CONSULTAS</h2>
    </div>

    <div style="border:solid; border-color:black; width:320px; height: 140px;  padding-top: 10px">
        <div style="width:340px; margin: 10px; height: 15px;">
            <div style="width:120px; float: left;">
                <label>ID</label>
            </div>
            <div style="width: 220px; float: left;">
                <input type="number" id="CubConsultaID">
            </div>
        </div>
        <div style="text-align: center; width:314px; ">
            <div style="text-align: center; width:314px; margin-top: 50px;">
                <input type="button" value="TODO" onclick="consultarCubiculoTodo()">
                <input type="button" value="SELECCIÓN" onclick="consultarCubiculoSeleccion($('#CubConsultaID'))">
            </div>
        </div>
        <br />
        <div style="text-align: center; width:314px; margin-top: 50px;">
            <table border="1" cellpadding="3" id="CubTabla">
                <tbody>
                </tbody>
            </table>
        </div>
        <div style="width:340px; text-align: center; margin-top: 50px;">
            <a href="Client.html" style="margin-right: 5px;"><strong>CLIENTES</strong></a>
            <a href="Message.html" style="margin-left: 5px;"><strong>MENSAJES</strong></a>
        </div>
    </div>
</body>

</html>
